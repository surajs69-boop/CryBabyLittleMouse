<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 30px;
    }

    /* BUTTON AREA */
    .buttons {
      position: relative;
      height: 220px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    button {
      border: none;
      padding: 14px 32px;
      font-size: 1.1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.25s ease;
    }

    #yesBtn {
      background: #2ecc71;
      color: white;
    }

    #noBtn {
      background: #e74c3c;
      color: white;
      position: relative;
    }

    #line {
      margin-top: 25px;
      width: 100%;
      font-size: 1rem;
      opacity: 0.9;
      font-style: italic;
    }

    /* Final screen */
    .final {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100%;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      position: absolute;
      top: 0;
      left: 0;
      color: white;
    }

    .final h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .final p {
      font-size: 1.3rem;
    }
  </style>
</head>

<body>

  <!-- Main Screen -->
  <div class="container" id="main">

    <h1>Lovely Pradhan will you be my Valentine? ‚ù§Ô∏è</h1>

    <div class="buttons" id="btnArea">

      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No üôÑ</button>

    </div>

    <div id="line">"Nowhere to run, little mouse."</div>

  </div>

  <!-- Final Screen -->
  <div class="final" id="final">

    <h1>It's a date then üíï</h1>
    <p>14 Feb 2026</p>

  </div>


  <script>

    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const line = document.getElementById("line");
    const area = document.getElementById("btnArea");

    const main = document.getElementById("main");
    const final = document.getElementById("final");

    /* DARK ROMANCE STYLE LINES */
    const lines = [
      `"Nowhere to run, little mouse."`,
      `"You can hide, but I‚Äôll always find you."`,
      `"You belong to me. Don‚Äôt fight it."`,
      `"Run if you want. I like the chase."`,
      `"You‚Äôre mine, whether you admit it or not."`,
      `"I won‚Äôt let you go. Ever."`,
      `"Every step you take leads back to me."`,
      `"You were mine the moment I saw you."`
    ];


    function moveNoButton(e) {

      const rect = area.getBoundingClientRect();

      const maxX = rect.width - noBtn.offsetWidth;
      const maxY = rect.height - noBtn.offsetHeight;

      let x, y, dist;

      const mouseX = e?.clientX || rect.left + rect.width / 2;
      const mouseY = e?.clientY || rect.top + rect.height / 2;

      /* Find a far position */
      for (let i = 0; i < 20; i++) {

        x = Math.random() * maxX;
        y = Math.random() * maxY;

        const bx = rect.left + x;
        const by = rect.top + y;

        dist = Math.hypot(bx - mouseX, by - mouseY);

        if (dist > 120) break;
      }

      noBtn.style.position = "absolute";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      /* Change line */
      const randomLine = lines[Math.floor(Math.random() * lines.length)];
      line.textContent = randomLine;
    }


    /* Run away */
    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);


    /* Yes click */
    yesBtn.addEventListener("click", () => {

      main.style.display = "none";
      final.style.display = "flex";

    });

  </script>

</body>
</html>
